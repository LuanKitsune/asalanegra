<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Sala Negra - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/geral.css">
    <link rel="stylesheet" href="style/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Menu Lateral Esquerdo -->
        <aside class="sidebar">
            <div class="profile-card">
                <img id="user-avatar" src="assets/default-avatar.jpg" alt="Avatar" class="avatar">
                <h2 id="username-display">Agente</h2>
                <p id="user-level">0</p>
                <p id="user-patent">Fracassado</p>
                <p class="user-status" id="user-status">Offline</p>
            </div>

            <nav class="main-menu">
                <ul>
                    <li class="active"><a href="#"><i class="icon"></i> Painel</a></li>
                    <li class="active"><a href="workspace.html"><i class="icon"></i>Área de Trabalho</a></li>
                    <li><a href="#"><i class="icon"></i> Amigos</a></li>
                    <li><a href="#"><i class="icon"></i> Notícias</a></li>
                    <li><a href="#"><i class="icon"></i> Configurações</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="main-content">
            <!-- Top Bar -->
            <header class="top-bar">
                <div class="search-box">
                    <input type="text" placeholder="Buscar...">
                </div>
                <div class="user-actions">
                    <button id="notifications-btn"><i class="icon"></i></button>
                    <!-- <button id="logout-btn">Mensagens</button> -->
                    <button id="logout-btn">Sair</button>
                </div>
            </header>

            <!-- Área de Conteúdo -->
            <div class="content-area">
                <!-- Feed de Notícias -->
                <section class="news-feed">
                    <h2>Atualizações Recentes</h2>
                    <div class="feed-container" id="news-feed">
                        <!-- Conteúdo dinâmico será injetado aqui -->
                    </div>
                </section>

                <div class="right-sidebar">
                    <section class="friends-list">
                        <h1 id="populacao-total"></h1>
                        <h1 id="populacao-online"></h1>
                        <h2>Agentes Aliados</h2>
                        <div class="friends-container" id="friends-list">
                        </div>
                    </section>

                    <section class="quick-chat">
                        <h2>Mensagens Rápidas</h2>
                        <div class="chat-container" id="chat-messages">
                        </div>
                        <div class="chat-input">
                            <input type="text" placeholder="Digite uma mensagem...">
                            <button>Enviar</button>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>

    <script src="js/perfilUser.js"></script>
</body>
</html>
